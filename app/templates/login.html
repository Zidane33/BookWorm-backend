{% extends 'layout.html' %}

{% block content %} 

<section id="newsletter" class="bg-dark text-white py-5">
  <div class="container">
      <div class="row">
      <form action="/login" method="POST" class="form-group" novalidate>
        {{ form.hidden_tag() }}
        <div>
          {{ form.username.label }}
          {{ form.username(size=32)}} 
        </div>
        <div>
          {{ form.password.label }}
          {{ form.password(size=32) }}<br>
        </div>
        <div>
          {{ form.remember_me() }} {{ form.remember_me.label }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}

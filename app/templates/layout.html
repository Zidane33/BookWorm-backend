<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookWorm</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
  </head>
  <body>
    <nav
    class="navbar navbar-expand-md navbar-light navbar-static-top py-4"
    id="main-nav"
    >
    <div class="container">
      <a href="#home" class="navbar-brand">
        <img src="static/assets/logo.png" alt="" width="50" height="50" />
        <h3 class="d-inline align-middle">
          bookWorm
        </h3>
      </a>
      <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#home" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#authors" class="nav-link">Books</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link">Contact</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('register') }}" class="nav-link">Register</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('logout') }}" class="nav-link"></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="list-group">
    {% for message in messages %}
      <li class="alert alert-success">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block content %} {% endblock %}

    <footer id="main-footer" class="py-5 bg-primary text-white fixed-bottom">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <p class="lead">Copyright &copy; <span id="year"></span></p>
          </div>
        </div>
      </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
    ></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
